<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container layout">
        <div id="left">
            <h1>Select Unknown Words</h1>
            <div id="text"></div>
            <button id="show">Show Results</button>
            <pre id="output"></pre>
        </div>
        <div id="right">
            <h2>Words you probably don't know</h2>
            <table id="unknown-table">
                <thead>
                    <tr><th>Word</th><th>Pinyin</th><th>Meaning</th></tr>
                </thead>
                <tbody id="unknown-list"></tbody>
            </table>
        </div>
    </div>
    <script src="text_selection.js"></script>
</body>
</html>
