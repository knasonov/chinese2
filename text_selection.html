<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Selection</title>
    <link rel="stylesheet" href="style.css">
    <style>
    #text {
        font-size: 1.2em;
        line-height: 2;
        margin-bottom: 1em;
    }
    .word {
        cursor: pointer;
        padding: 2px;
    }
    .unknown {
        background-color: yellow;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Unknown Words</h1>
        <div id="text"></div>
        <button id="show">Show Results</button>
        <pre id="output"></pre>
    </div>
    <script src="text_selection.js"></script>
</body>
</html>
